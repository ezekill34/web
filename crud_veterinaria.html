<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria - Gestión de Mascotas</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #50c878;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #343a40;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #3a7bc8;
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #3da765;
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-edit {
            background-color: #f39c12;
            color: white;
        }
        
        .btn-edit:hover {
            background-color: #d68910;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .list-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .search-container {
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: var(--light);
            font-weight: 600;
        }
        
        tr:hover {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        
        .actions button {
            padding: 6px 12px;
            font-size: 0.85rem;
        }
        
        .no-pets {
            text-align: center;
            padding: 20px;
            color: #777;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Veterinaria Amigos Peludos</h1>
            <p class="subtitle">Sistema de Gestión de Mascotas</p>
        </header>
        
        <div class="alert alert-success" id="successAlert">
            Operación realizada con éxito.
        </div>
        
        <div class="alert alert-error" id="errorAlert">
            Ha ocurrido un error. Por favor, intente nuevamente.
        </div>
        
        <div class="main-content">
            <div class="form-container">
                <h2 id="formTitle">Registrar Nueva Mascota</h2>
                <form id="petForm">
                    <input type="hidden" id="petId">
                    
                    <div class="form-group">
                        <label for="petName">Nombre de la Mascota</label>
                        <input type="text" id="petName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="animalType">Tipo de Animal</label>
                        <select id="animalType" required>
                            <option value="">Seleccione un tipo</option>
                            <option value="Perro">Perro</option>
                            <option value="Gato">Gato</option>
                            <option value="Conejo">Conejo</option>
                            <option value="Ave">Ave</option>
                            <option value="Roedor">Roedor</option>
                            <option value="Reptil">Reptil</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="breed">Raza</label>
                        <input type="text" id="breed" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Edad</label>
                        <input type="number" id="age" min="0" max="50">
                    </div>
                    
                    <div class="form-group">
                        <label for="ownerName">Nombre del Dueño</label>
                        <input type="text" id="ownerName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="ownerPhone">Teléfono del Dueño</label>
                        <input type="tel" id="ownerPhone">
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn-primary" id="submitBtn">Registrar Mascota</button>
                        <button type="button" class="btn-secondary" id="cancelBtn" style="display: none;">Cancelar</button>
                    </div>
                </form>
            </div>
            
            <div class="list-container">
                <h2>Mascotas Registradas</h2>
                
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar mascotas...">
                </div>
                
                <div id="petsTableContainer">
                    <table id="petsTable">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Tipo</th>
                                <th>Raza</th>
                                <th>Edad</th>
                                <th>Dueño</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="petsTableBody">
                            <!-- Las mascotas se cargarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
                
                <div id="noPetsMessage" class="no-pets">
                    No hay mascotas registradas. ¡Agrega la primera!
                </div>
            </div>
        </div>
    </div>

    <script>
        // Base de datos simulada
        let pets = JSON.parse(localStorage.getItem('veterinaryPets')) || [];
        let editingId = null;

        // Elementos del DOM
        const petForm = document.getElementById('petForm');
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const petsTableBody = document.getElementById('petsTableBody');
        const noPetsMessage = document.getElementById('noPetsMessage');
        const petsTableContainer = document.getElementById('petsTableContainer');
        const searchInput = document.getElementById('searchInput');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');

        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            renderPetsTable();
            
            // Event listeners
            petForm.addEventListener('submit', handleFormSubmit);
            cancelBtn.addEventListener('click', cancelEdit);
            searchInput.addEventListener('input', filterPets);
        });

        // Manejar envío del formulario
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const petData = {
                id: editingId || Date.now().toString(),
                name: document.getElementById('petName').value,
                type: document.getElementById('animalType').value,
                breed: document.getElementById('breed').value,
                age: document.getElementById('age').value,
                ownerName: document.getElementById('ownerName').value,
                ownerPhone: document.getElementById('ownerPhone').value
            };
            
            if (editingId) {
                // Actualizar mascota existente
                const index = pets.findIndex(pet => pet.id === editingId);
                if (index !== -1) {
                    pets[index] = petData;
                    showAlert('Mascota actualizada correctamente', 'success');
                }
            } else {
                // Agregar nueva mascota
                pets.push(petData);
                showAlert('Mascota registrada correctamente', 'success');
            }
            
            // Guardar en localStorage
            localStorage.setItem('veterinaryPets', JSON.stringify(pets));
            
            // Limpiar formulario y actualizar tabla
            resetForm();
            renderPetsTable();
        }

        // Mostrar alerta
        function showAlert(message, type) {
            const alert = type === 'success' ? successAlert : errorAlert;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        // Renderizar tabla de mascotas
        function renderPetsTable(filteredPets = null) {
            const petsToRender = filteredPets || pets;
            
            if (petsToRender.length === 0) {
                petsTableContainer.style.display = 'none';
                noPetsMessage.style.display = 'block';
                return;
            }
            
            petsTableContainer.style.display = 'block';
            noPetsMessage.style.display = 'none';
            
            petsTableBody.innerHTML = '';
            
            petsToRender.forEach(pet => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${pet.name}</td>
                    <td>${pet.type}</td>
                    <td>${pet.breed}</td>
                    <td>${pet.age || 'N/A'}</td>
                    <td>${pet.ownerName}</td>
                    <td class="actions">
                        <button class="btn-edit" onclick="editPet('${pet.id}')">Editar</button>
                        <button class="btn-danger" onclick="deletePet('${pet.id}')">Eliminar</button>
                    </td>
                `;
                
                petsTableBody.appendChild(row);
            });
        }

        // Filtrar mascotas
        function filterPets() {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (!searchTerm) {
                renderPetsTable();
                return;
            }
            
            const filteredPets = pets.filter(pet => 
                pet.name.toLowerCase().includes(searchTerm) ||
                pet.type.toLowerCase().includes(searchTerm) ||
                pet.breed.toLowerCase().includes(searchTerm) ||
                pet.ownerName.toLowerCase().includes(searchTerm)
            );
            
            renderPetsTable(filteredPets);
        }

        // Editar mascota
        function editPet(id) {
            const pet = pets.find(pet => pet.id === id);
            
            if (pet) {
                document.getElementById('petId').value = pet.id;
                document.getElementById('petName').value = pet.name;
                document.getElementById('animalType').value = pet.type;
                document.getElementById('breed').value = pet.breed;
                document.getElementById('age').value = pet.age || '';
                document.getElementById('ownerName').value = pet.ownerName;
                document.getElementById('ownerPhone').value = pet.ownerPhone || '';
                
                editingId = id;
                formTitle.textContent = 'Editar Mascota';
                submitBtn.textContent = 'Actualizar Mascota';
                cancelBtn.style.display = 'inline-block';
                
                // Scroll al formulario
                document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Eliminar mascota
        function deletePet(id) {
            if (confirm('¿Está seguro de que desea eliminar esta mascota?')) {
                pets = pets.filter(pet => pet.id !== id);
                localStorage.setItem('veterinaryPets', JSON.stringify(pets));
                renderPetsTable();
                showAlert('Mascota eliminada correctamente', 'success');
            }
        }

        // Cancelar edición
        function cancelEdit() {
            resetForm();
        }

        // Restablecer formulario
        function resetForm() {
            petForm.reset();
            editingId = null;
            formTitle.textContent = 'Registrar Nueva Mascota';
            submitBtn.textContent = 'Registrar Mascota';
            cancelBtn.style.display = 'none';
        }
    </script>
</body>
</html>
